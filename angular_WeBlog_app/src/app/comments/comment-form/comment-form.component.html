<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>Share your thoughts below!</p>

        <form action="">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control shadow-effect" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="">Comment</label>
                <textarea cols="30" rows="10" class="form-control shadow-effect" placeholder="Add your Comment"></textarea>
            </div>
            <button class="btn btn-info btn-theme">Add Comment</button>
        </form>

    </div>
</div>
