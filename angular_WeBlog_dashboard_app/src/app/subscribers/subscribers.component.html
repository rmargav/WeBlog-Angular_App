<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-center">All Subscribers</h3>
                    <p>Manage all your subscribers from here.</p>
                    <button class="btn btn-warning ms-2" routerLink="/">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let subscriber of subscribersArray; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{subscriber.name}}</td>
                                <td>{{subscriber.email}}</td>
                                <td></td>
                                <td>
                                    <button class="btn btn-sm btn-danger ms-2"
                                        (click)="onDelete(subscriber.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
