<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">

                    <div class="text-center mb-4">
                        <h3 class="text-theme-primary">Login</h3>
                        <p>Please login to post a new blog post</p>
                    </div>

                    <form #loginForm=ngForm (ngSubmit)="onSubmit(loginForm.value)">
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Enter email" name="email"
                                #Email='ngModel' ngModel required
                                [ngClass]="{'is-invalid': Email.touched && !Email.valid}">
                            <div class="alert alert-danger" *ngIf="Email.touched && !Email.valid">
                                <div *ngIf="Email.errors?.['required']">Email is required</div>
                                <div *ngIf="Email.errors?.['email']">Please enter valid email address</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Enter password" name="password"
                                #Password='ngModel' ngModel required
                                [ngClass]="{'is-invalid': Password.touched && !Password.valid}">
                            <div class="alert alert-danger" *ngIf="Password.touched && !Password.valid">Password is
                                required</div>

                        </div>
                        <button type="submit" class="btn btn-info w-100 btn-add"
                            [disabled]="!loginForm.valid">Login</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
