<div class="container">
    <div class="row">
        <div class="col-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-theme-primary text-center">{{formStatus}} Categories</h3>
            <p class="text-center mb-5">You can add {{formStatus}} categories here..!</p>

            <form class="text-center" #categoryForm='ngForm' (ngSubmit)="onSubmit(categoryForm)">
                <div class="row align-items-center">
                    <div class="form-group col-md-10">
                        <input type="text" name="category" class="form-control shadow-effect" placeholder="Add New Category" #newCategory = 'ngModel' [(ngModel)]="formCategory"  required [ngClass]="{'is-invalid': newCategory.touched && !newCategory.valid}"> 
                        <div class="alert alert-danger" *ngIf="newCategory.touched && !newCategory.valid">
                            Category field is required!
                        </div>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button class="btn btn-info mb-2 btn-add" [disabled]="!categoryForm.valid">{{formStatus}} Category</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="row mt-5 mb-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categoryArray; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{category.data.category}}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" (click)="onEdit(category.data.category, category.id)">Edit</button>
                                    <button class="btn btn-sm btn-danger ms-2" (click)="onDelete(category.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>

</div>
